<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons>
      <ion-back-button defaultHref="home" class="botaoVoltar"></ion-back-button>
      <div class="imgLogo">
        <img src="/assets/img/logo.png">
      </div>
      <ion-button slot="end" class="botaoCarrinho" [routerLink]="[]">
        <ion-icon slot="icon-only" name="cart-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <div class="ion-text-center texto">
      <ion-text></ion-text>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
      <h1></h1>

    <ion-list>
      <ion-item lines="full" *ngFor="let produto of produtos">
        <ion-row>
          <ion-col size="83px" class="imagemProduto">
            <ion-card class="ion-no-margin">
              <img [src]="produto.imagem">
            </ion-card>
          </ion-col>
          <ion-col>
            <h2 class="nomeProduto">{{produto.nome}}</h2>
            <p class="descricaoProduto">{{produto.descricao | slice:0:100}}{{produto.descricao.length >= 100 ? '...' : ''}}</p>
          </ion-col>
          <ion-col size="60px">
            <ion-row class="valorProduto">
              <p>{{produto.valor | currency: 'BRL'}}</p>
            </ion-row>
            <ion-row>
              <ion-button class="botaoFavorito" fill="clear" size="small" [color]="" >
                <ion-icon slot="icon-only" [name]=""></ion-icon>
              </ion-button>
            </ion-row>
            <ion-row>
              <ion-button class="botaoVer" [routerLink]="[]" >Ver</ion-button>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
